default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password:
  host: localhost

development:
  <<: *default
  database: projects_development

production:
  <<: *default
  database: projects_production
  username: projects
  password: <%= ENV['PROJECTS_DATABASE_PASSWORD'] %>